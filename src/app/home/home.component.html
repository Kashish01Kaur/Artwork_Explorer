<nav class="navbar navbar-expand-lg navbar-light bg-dark" id="top">
  <div>
    <a class="navbar-brand text-white" href="">Art Institute of Chicago Artwork Explorer</a>
  </div>
  <div class="d-flex bar">
    <div class="form-outline  ">
      <form class="form-inline ml-auto d-flex mt-1" [formGroup]="searchArt">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Search artworks" formControlName="searchTerm">
        </div>
        <div>
          <button class="btn btn-outline-light ml-2" type="submit">Search</button>
        </div>
      </form> 
    </div>
    <div wishlist>
      <a class="btn btn-outline-light btn-floating m-1 wishlist" [routerLink]="'wishlist/'">Wishlist</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div *ngFor="let item of data" class="col-lg-4 mb-4 col">
      <div class="card h-100 bg-dark">
        <img class="card-img-top img-fluid h-100 "
          src="https://www.artic.edu/iiif/2/{{item.image_id}}/full/843,/0/default.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title text-center text-white">{{item.artist_title}}</h5>
          
          <div class="d-flex justify-content-between mb-3 mt-3">
            <a class="btn btn-outline-light btn-floating m-1 me-auto" (click) = "addToWishlist(item)">Add to wishlist</a>
            <a [routerLink]="'viewmore/'+item.id" class="btn btn-outline-light btn-floating m-1 ms-auto">View More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="prev()" class="btn btn-outline-dark btn-floating m-1 me-auto">Prev</button>
    <button (click)="next()" class="btn btn-outline-dark btn-floating m-1 ms-auto">Next</button>
  </div>
</div>

<footer class="bg-dark text-center text-white">
  <!-- Grid container -->
  <div class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><fa-icon
          [icon]="faFacebookF"></fa-icon></a>

      <!-- Twitter -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><fa-icon
          [icon]="faTwitter"></fa-icon></a>

      <!-- Google -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><fa-icon
          [icon]="faGoogle"></fa-icon></a>

      <!-- Instagram -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><fa-icon
          [icon]="faInstagram"></fa-icon></a>

      <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><fa-icon
          [icon]="faLinkedinIn"></fa-icon></a>

    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2023 Copyright:

    <p>By Kashish Kaur <fa-icon [icon]="faHeart"></fa-icon></p>
  </div>
  <!-- Copyright -->
</footer>
