<nav class="navbar navbar-expand-lg navbar-light bg-dark" id="top">
    <a class="navbar-brand text-white" href="">Art Institute of Chicago Artwork Explorer</a>
  </nav>
  <div *ngFor="let art of wishlist">

        <img src="https://www.artic.edu/iiif/2/{{art?.image_id}}/full/843,/0/default.jpg"
             width="100" height="100">
        <h2>{{ art?.title }}</h2>
        <p>{{ art?.artist_display }}</p>
      
<button class="btn btn-outline-dark btn-floating m-1" (click)="removeArt(art)">Remove</button>

  </div>
